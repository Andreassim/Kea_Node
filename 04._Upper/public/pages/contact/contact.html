<h1>Contact</h1>

<form action="/api/contact" method="POST">
    <div>
        <label>Subject</label>
        <input placeholder="Subject" name="subject" type="text" value="Test subject">
        <label>Email</label>
        <input placeholder="Email" name="email" type="email" value="a@a.a">
        <div>
            <label>Message</label>
            <div>
                <textarea placeholder="Message" name="message"type="text" cols="75" rows="20">Test</textarea>
            </div>
        </div>
    </div>
    <button>Submit</button>
</form>
