<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontpage/frontpage.css">
    <title>RIP Big pray day</title>
</head>
<body>
    <div class="container">
        <div class="tombstone">
            <div class="tombstoneUpper"></div>
            <div class="tombstoneLower">
                <h1>Great Prayer Day</h1>
                <h2>1686 - 2023</h2>
                <p>
                    Danish government voted to remove a public holiday "Store Bededag" making the last Great Prayer Day 5th of May 2023!
                </p>
                <h2 id="untilOrSince"></h2>
                <div class="counter">
                    <div class="countdown-container">
                        <div id="days" class="time-container"></div>
                        <div class="time-container">d</div>
                        <div id="hours" class="time-container"></div>
                        <div class="time-container">h</div>
                        <div id="minutes" class="time-container"></div>
                        <div class="time-container">m</div>
                        <div id="seconds" class="time-container"></div>
                        <div class="time-container">s</div>
                    </div>
                </div>
                <p>
                    Rest in peace, you will likely be forgotten!
                </p>
            </div>
        </div>
    </div>
    <div class="ground"></div>
</body>
<script src="./frontpage/frontpage.js"></script>
</html>
